<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YDukaan - SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin&family=Merriweather&family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin&family=Merriweather&family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
</head>
<body style="background-color: #ECF2FF;">
    
    <div class="container">
    <div class="border rounded border-success border-info" id="form-container" style="margin-top: 10px; background-color: #EDF1D6">
        <!-- <div class="alert alert-danger mt-3 mx-2" id="invalid-input-alert">
            SIGNUP FAILURE
        </div> -->
        <h4 class="display-4" style="text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        ">User Signup</h4>
        <form action="#" class="mb-4">
            <div class="form-group">
                <div class="justify-content-center offset-1">
                    <label  for="name" class="ms-4" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: large;">Enter Your Name</label>
                </div>
                <div class="justify-content-center">
                <input type="text" required id="username" name="username" class="form-control mx-auto border rounded border-info" style="width: 80%;">
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="justify-content-center offset-1">
                    <label  for="email" class="ms-4" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: large;">Enter Your Email</label>
                </div>
                <div class="justify-content-center">
                <input type="email" required id="email" name="email" class="form-control mx-auto border rounded border-info" style="width: 80%;">
                </div>
            </div>
            <div class="form-group mt-3">
                <div class="justify-content-center offset-1">
                    <label  for="mobile" class="ms-4" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: large;">Enter Mobile Number</label>
                </div>
                <div class="justify-content-center">
                <input type="text" id="mobile" required name="mobile" class="form-control mx-auto border rounded border-info" style="width: 80%;">
                </div>
            </div>

            <!-- FIRST PASSWORD -->
            <div class="form-group mt-3">
                <div class="justify-content-center offset-1">
                    <label  for="password" class="ms-4" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: large;">Create a Password</label>
                </div>
                <div class="justify-content-center">
                <input type="password" id="password" required name="password" class="form-control mx-auto border rounded border-info" style="width: 80%;">
                </div>
            </div>

            <!-- SECOND PASSWORD -->
            <div class="form-group mt-3">
                <div class="justify-content-center offset-1">
                    <label  for="mobile" class="ms-4" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bold; font-size: large;">Re-Type Password</label>
                </div>
                <div class="justify-content-center">
                <input type="password" required id="reconfirm-password" name="password" class="form-control mx-auto border rounded border-info" style="width: 80%;">
                </div>
            </div>

            <button class="btn-dark btn offset-3 mt-3 w-50" onclick="doSignUp()" type="button" id="signup-button">Sign Up</button>
        </form>
    </div>
    <div class="mt-2 d-flex flex-row container">
        <div class="col-sm-1 offset-4">
            <img src="images/online-shop.png" width="130" height="130" alt="my-logo">
        </div>
        <div class="col-sm-4">
            <h5 class="ms-5 mt-3" style="font-size: xx-large; font-family: 'Cabin', sans-serif; font-weight: bold;">YDukaan</h5>
            <h6 class="mt-2 ms-5" style="font-size: large;">APKI APNI DIGITAL <br>DUKAN</h6>
        </div>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/signup.js"></script>
</body>
</html>
